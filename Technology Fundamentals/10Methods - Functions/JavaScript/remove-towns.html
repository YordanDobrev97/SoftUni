<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>select, input {
        width: 100px
    }</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body onload="attachEvents()">

<div class="text">Towns</div>

<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>

<button id="btnDelete">Delete</button>

<div>
    <input type="text" id="newItem"/>
    <button id="btnAdd">Add</button>
</div>

<script>
    function attachEvents() {
        add();
        deleteRemove();

        function add(){
            let getItemValue = document.getElementById('newItem');
            
            let btn = document.getElementById('btnAdd');
            btn.addEventListener('click', function(){
                let towns = document.getElementById('towns');
                let option = document.createElement('option');
                option.textContent = getItemValue.value;
                towns.appendChild(option);
                getItemValue.value = "";
            });
        }

        function deleteRemove(){ 
            let btn = document.getElementById('btnDelete');
            btn.addEventListener('click', function(){
                let selcted = document.getElementById('towns');
                document.getElementById('towns').removeChild(selcted.value);
            });
        }
    }
</script>
</body>
</html>
