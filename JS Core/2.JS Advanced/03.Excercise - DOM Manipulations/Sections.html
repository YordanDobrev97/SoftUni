<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sections</title>
  <style>
    #content {
      width: 1000px;
    }

    #content div {
      float: left;
      width: 300px;
      height: 300px;
      margin: 2em;
      background: #5555ff;
      text-align: center;
    }

    #content div p {
      color: white;
      margin: 6em 3em 6em 3em;
    }
  </style>
</head>
<div id="content">
</div>
<body onload=
"create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<script>
  function create(sentences) {
    let contentDiv = document.getElementById('content');

    contentDiv.setAttribute('id', 'content');
    for (let text of sentences) {
        let div = document.createElement('div');
        let p = document.createElement('p');
        p.style.display = 'none';
        p.textContent = text;
        div.appendChild(p);
        div.addEventListener('click', toggleText);
        contentDiv.appendChild(div);
    }

    function toggleText() {
        let p = this.children[0];
        p.style.display = '';
     }
}
</script>
</body>
</html>
