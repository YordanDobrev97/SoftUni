<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Highlight Active</title>
    <meta charset="UTF-8"><title>Focus</title>
  <style>
    div { width: 470px; }
    div div {
      text-align: center;
      display: inline-block;
      width: 200px;
      height: 200px;
      margin: 15px;
      border: 1px solid #999;
    }
    .focused { background: #999999; }
  </style>

</head>
<body onload="focus()">
    <div>
      <div><h1>Section 1</h1><input type="text"/></div>
      <div><h1>Section 2</h1><input type="text"/></div>
      <div><h1>Section 3</h1><input type="text"/></div>
      <div><h1>Section 4</h1><input type="text"/></div>
    </div>
    <script>
      function focus() {
        let input = document.getElementsByTagName('input');
        Array.from(input).forEach(el => {
          el.addEventListener('focus', (event) => {
            event.target.parentNode.className = 'focused';
          })
          el.addEventListener('blur', (event) => {
            event.target.parentNode.removeAttribute('class');
          })
        })
      }
    </script>
  </body>
  
</html>
