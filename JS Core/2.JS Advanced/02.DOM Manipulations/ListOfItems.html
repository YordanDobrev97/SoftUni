<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Of Items</title>
</head>
<body>
      <h1>List of Items</h1>
      <ul id="items"><li>First</li><li>Second</li></ul>
      <input type="text" id="newItemText" />
      <input type="button" value="Add" onclick="addItem()">
      <script>
        function addItem() {
          let element = document.getElementById('newItemText');
          let createLi = document.createElement('li');
          createLi.innerHTML = element.value;
          //console.log(createLi.textContent);
          document.getElementById('items').appendChild(createLi);
          document.getElementById('newItemText').value = '';
      }
</script>

</body>
</html>
