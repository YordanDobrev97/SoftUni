<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num1"/> + 
    <input type="text" id="num2"/> = 
    <input type="text" id="sum" readonly="readonly"/>
    <input type="button" value="calcSum" onclick="calcSum()"/>
    <script>
        function calcSum(){
            let num1Value = document.getElementById("num1").value;
            let num2Value = document.getElementById("num2").value;
            let sum = Number(num1Value) + Number(num2Value);
            document.getElementById('sum').value = sum;
            
        }
    </script>
</body>
</html>
