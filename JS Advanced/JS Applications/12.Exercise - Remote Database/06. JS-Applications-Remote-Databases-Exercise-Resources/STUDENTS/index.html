<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button class="load-students">Load All Students</button>

    <form>
        <h1>New Student</h1>
        <table>
           <tbody>
                <tr>
                    <td>FIRST NAME</td>
                    <td><input class="first-name" type="text"/></td>
                </tr>

                <tr>
                    <td>Last NAME</td>
                    <td><input class="last-name" type="text"/></td>
                </tr>

                <tr>
                    <td>FacultyNumber</td>
                    <td><input class="faculty-number" type="text"/></td>
                </tr>

                <tr>
                    <td>Grade</td>
                    <td><input class="grade" type="text"/></td>
                </tr>
           </tbody>
        </table>

        <button class="new-student">Add new Student</button>
    </form>
    <script src="./app.js"></script>
</body>
</html>
